<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>CreatedDate</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>

    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef>UpdatedDate</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedDate }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <td mat-cell *matCellDef="let element">
        <img src="../../../../../assets/edit.png" width="25" height="25" />
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef width="30"></th>
      <!-- callback fonksiyonun(ismi istediğin gii olur) amacı silme işlem olduğunda tablodaki toplam ürün sayısıda anlık değişsin buradaki callback'i output olarak dışardan yakalıcaz -->
      <td
      appDelete
        [id]="element.id"
        mat-cell
        (callback)="getProducts()"
        controller="products"
        *matCellDef="let element"
      >
        <!--<img src="../../../../../assets/delete.png" width="25" height="25" (click)="delete(element.id,$event)">  -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
